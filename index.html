<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

    <title>El Tiempo</title>
</head>
<body>

<header>
    <div class="logo"><h2>RafaEl Tiempo</h2></div>

    <div class="search">
        <form id="Buscador">
            <input name="search" type="search" placeholder="Buscar por ciudad o código postal">
            <button><i class="fa fa-search"></i></button>
            

        </form>


    </div>
    <span class="noresults" style="display: none;">No se encontraron resultados</span>




</header>


<section class="menu">
    
</section>

<section class="home" style="display: none;">    
    <section class="current">
        <div class="temperature">
            <div class="favorite">
                <i class="fa-regular fa-star" title="Marcar localización como favorito"></i>
            </div>
            <div class="city">
                <p style="font-weight: bold; color: black"></p>
                <h2></h2>
                <p class="minmaxtemperature">
                    <span></span>
                </p>
                <p class="humidity">Humedad: <span class="humiditypercentage"></span>%</p>
               
            </div>
            <img src="images/sun.svg" width="100px" height="100px">
        </div>

       
        
    </section>
    
    <br>

    <section class="timebyhours">
    </section>

    <br><br>
    <div class="timetodayheader">
        <div class="goYesterday"><i id="goPreviousDay" style="display: none" class="fa fa-arrow-circle-left"></i></div>
        <h2>El tiempo <span id="textTimeToday"></span></h2>
        <div class="goTomorrow"><i id="goNextDay" class=" fa fa-arrow-circle-right"></i></div>
    </div>


    <section class="timethisday"></section>
    <br>
 


</section>

<section class="nocity" style="display: none;">
</section>

 <script src="script.js"></script>
</body>
</html>
